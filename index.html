<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SALDO BIP</title>
</head>
<body>
    <div id="loginPage" class="container" style="display: none"> 
        <header id="header" class="row gris">
            <div><p><img src="docs/imagen.png" alt="logo" class="responsive" width="80%"></p></div>
        </header>
        <div id="formulario" class="row">
            <div class="col-md-12 gris">
                <form class="formulario"></form>
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">INICIAR SESIÓN</button>
                  </form></div>
        </div>
        <div id="footer" class="row gris">
        </div>
    </div>
    <div id="barMenu" class="container">
        <button class="btn btn-warning btn-block" id="btnVerSaldo">VER SALDO</button>
        <button class="btn btn-warning btn-block" id="btnCalcTarifa">CALCULAR TARIFA</button>
        <button class="btn btn-warning btn-block" id="perfil">PERFIL</button>
        <button class="btn btn-warning btn-block" id="pregFrecuentes">PREGUNTAS FRECUENTES</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
