<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SALDO BIP</title>
</head>
<body>
    <div id="loginPage" class="container-fluid"> 
        <header id="header" class="row gris">
            <div><p><img src="docs/imagen.png" alt="logo" class="responsive" width="80%"></p></div>
        </header>
        <div id="formulario" class="row">
            <div class="col-md-12 gris">
                <div class="form-group">
                    <div class="mx-auto" style="width: 90%;">
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
                    </div>
                    <div class="mx-auto" style="width: 90%;">
                        <input type="password" class="form-control" id="userPassword" placeholder="Contraseña">
                    </div>
                    <div class="mx-auto" style="width: 90%;">
                        <button id="btnLogin" class="btn btn-primary btn-block">INICIAR SESIÓN</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="row gris">
        </div>
    </div>
    <div id="bodyContent" class="container-fluid">
        <div id="headerBar" class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <button class="btn btn-warning btn-block" id="btnVerSaldoMenu" onclick="verSaldo()">VER SALDO</button>
                    <button class="btn btn-warning btn-block" id="btnCalcTarifaMenu">CALCULAR TARIFA</button>
                    <button class="btn btn-warning btn-block" id="btnPerfilMenu" onclick="verPerfil()">PERFIL</button>
                    <button class="btn btn-warning btn-block" id="btnPregFrecuentesMenu" >PREGUNTAS FRECUENTES</button>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <center><h3>TRANS-LAB</h3></center>
                
            </nav>
        </div>
        <div id="barMenu" class="container-fluid">    
                <button class="btn btn-warning btn-block" id="btnVerSaldo">VER SALDO</button>
                <button class="btn btn-warning btn-block" id="btnCalcTarifa">CALCULAR TARIFA</button>
                <button class="btn btn-warning btn-block" id="btnPerfil">PERFIL</button>
                <button class="btn btn-warning btn-block" id="btnPregFrecuentes">PREGUNTAS FRECUENTES</button>
        </div>
        <div id="verSaldo" class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <select id="cbListTarjeta" placeholder="Seleccione tarjeta" ></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning btn-block" id="btnVerSaldoTarjeta" onclick="obtenerSaldo()">VER SALDO</button>
                    </div>
                </div>
            </div>                         
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <div id="saldoTarjeta"></div>
                    </div>
                </div>
            </div>                         
        </div>
        <div id="perfilUsuario" class="container-fluid">    
            <div><p><img src="docs/perfil.jpg" alt="logo" class="responsive rounded-0" width="100%"></p></div>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <span id="correoUsuario">correo@correo.cl</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <input id="txtNumTarjeta" type="text" placeholder="Número Tarjeta" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning btn-block" id="btnAgregarTarjeta">AGREGAR TARJETA</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-fixed">
                        <tbody id="detalleTarjetas">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
